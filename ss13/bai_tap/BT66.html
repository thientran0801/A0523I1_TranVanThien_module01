<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình này đếm số ký tự số trong mảng.</title>
</head>
<body>
<p>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </p>
<hr>
<P id="mangbandau"></P>
<P id="result" style="color: red"></P>
<script>
    let arr = ['k','d','g','h','t','h','d', 5, 5, 2, 58, "44f", 9];
    document.getElementById("mangbandau").innerHTML = "Mảng ban đầu là:  " +arr.join(", ") +"<br>";
    let number = 0;
    for (let i=0; i<arr.length; i++) {
        if (!isNaN(+arr[i])) {
            number ++;
        }
    }
    document.getElementById("result").innerHTML = "Mảng trên có "+number+" phân tử là số.";
</script>
</body>
</html>
