<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem số nhập vào có nằm trong chuỗi hay không</title>
</head>
<body>
<p id="mangbd" style="color: red">Mảng ban đầu: </p>
<P id="result">Kết quả check V: </P>
<P id="xoaV"></P>
<input type="number" id="textcheck" placeholder="Nhập V" oninput="checkFunction()">
<script>
    let tb = document.getElementById("mangbd");
    let arr = [];
    for (let i=0; i<10; i++) {
        arr.push(Math.round(Math.random()*(15-0)));
    }
    tb.innerHTML = "Mảng ban đầu: " +arr;
    function checkFunction() {
        let textCheck = parseFloat(document.getElementById("textcheck").value);
        for (let j=0; j< arr.length; j++) {
            if (arr[j] == textCheck) {
                document.getElementById("result").innerHTML = "V is in the array";
                arr.splice(arr.indexOf(textCheck), 1);
                document.getElementById("xoaV").innerHTML = "Mảng sau khi xoá V: " +arr;
            }
            if (arr.indexOf(textCheck) == -1) {
                document.getElementById("result").innerHTML = textCheck;
                document.getElementById("result").innerHTML = "V is not in the array";
            }
        }
    }
</script>
</body>
</html>
