<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<p>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</p>
<hr>
<input type="text" placeholder="Nhập mảng..." id="array_input">
<button type="button" onclick="replaceFunction()">replace</button>
<p id="result" style="color: red"> New array:</p>
<script>
    function replaceFunction() {
        let arr = document.getElementById("array_input").value.split('');

        for (let i=0; i<arr.length; i++) {
            if (arr[i] == "-") {
                arr[i] = "_";
            }
        }
        document.getElementById("result").innerHTML ="New array: " + arr.join("");
    }
</script>
</body>
</html>
