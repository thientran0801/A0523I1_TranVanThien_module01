<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng 2 chiều.</title>
</head>
<body>
<p>Viết chương trình khởi tạo mảng 2 chiều:</p>
<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i=0; i<arr.length; i++) {
        document.write("row" +i +"<br>");
        for (j=0; j<arr[i].length   ; j++) {
            document.write(arr[i][j] +"<br>");
        }
    }
</script>
</body>
</html>
