<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra được phần tử có giá trị lớn nhất, in ra giá trị trung bình của các phân tử.</title>
</head>
<body>
<p>Hiển thị ra được phần tử có giá trị lớn nhất trong mảng và in ra giá trị trung bình của các phân tử.</p>
<hr>
<p style="color: red" id="ketqua"></p>
<script>
    let arr = [];
    for (let i=0; i<10; i++) {
        arr.push(Math.round(Math.random()*(30-0)));
    }
    console.log(arr);
    let numberMax = arr[0];
    let sum = arr[0];
    for (let j=1; j<arr.length; j++) {
        if (arr[j] > numberMax) {
            numberMax = arr[j];
        }
        sum += arr[j];
    }
    let average = sum/(arr.length);
    document.getElementById("ketqua").innerHTML = `Chuỗi ${arr.join(",  ")} có ${numberMax} là số nguyên lớn nhất và có giá trị trung bình của các phân tử là ${average}`;
</script>
</body>
</html>
