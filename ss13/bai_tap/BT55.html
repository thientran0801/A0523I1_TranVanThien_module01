<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>hiển thị số nguyên lơn hơn 10</title>
        </head>
<body>
<p>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</p>
<p style="color: red" id="ketqua"></p>
<script>
    let arr = [];
    let ketQua = [];
    for (let i=0; i<10; i++) {
        arr.push(Math.round(Math.random()*(30-0)));
    }
    console.log(arr);
    for (let j=0; j<arr.length; j++) {
        if (arr[j] > 10) {
            ketQua.push(arr[j])
        }
    }
    document.getElementById("ketqua").innerHTML = `Chuỗi ${arr.toString()} có ${ketQua.length} số nguyên lớn hơn 10 là: ${ketQua}`
</script>
</body>
</html></title>
</head>
