<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<p>Hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</p>
<p style="color: red" id="ketqua"></p>
<script>
    let arr = [];
    for (let i=0; i<10; i++) {
        arr.push(Math.round(Math.random()*(30-0)));
    }
    console.log(arr);
    let numberMax = arr[0];
    for (let j=1; j<arr.length; j++) {
        if (arr[j] > numberMax) {
            numberMax = arr[j];
        }
    }
    let index = arr.indexOf(numberMax)
    document.getElementById("ketqua").innerHTML = `Chuỗi ${arr.toString()} có ${numberMax} là số nguyên lớn nhất và có chỉ số trong chuỗi là ${index}`;
</script>
</body>
</html>
