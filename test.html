<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<h1>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h1>
<p style="color: red" id="result"></p>
<script>
    let hienthi = document.getElementById("result");
        let number1 = 0;
        let number2 = 1;
        let numberContinue;
        count =0;
            while (count=0) {
                numberContinue =  number1 + number2;
                number1 = number2 ;
                number2 = numberContinue;
                if (numberContinue%5 == 0) {
                    hienthi.innerHTML = numberContinue;
                    count++;
                }
            }
</script>
</body>
</html>
