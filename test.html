<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đơn giản-Di chuyển đối tượng</title>
</head>
<body>
<p>game đơn giản thay đổi đối tượng</p>
<hr>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveLeft = function(){
            this.left -= this.speed;
        }

        this.moveRight = function(){
            this.left += this.speed;
        }

        this.moveDown = function () {
            this.top += this.speed;
        }

        this.moveUp = function(){
            this.top -= this.speed;
        }

    }

    var hero = new Hero('https://img3.thuthuatphanmem.vn/uploads/2019/10/10/anh-doremon-dep-cuoi-choi-than_033146222.png', 50, 30, 100, 50);
    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }else if (hero.top < window.innerHeight - 2*hero.size) {
            hero.moveDown();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100);
    }
    start();
</script>
</body>
</html>
