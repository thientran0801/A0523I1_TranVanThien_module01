<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bắt sự kiện thay đổi giá trị của thẻ</title>
</head>
<body>
<span id="displaySpan">5</span>
<button onclick="changeValue()">Thay đổi giá trị</button>
<script>
    const displaySpan = document.getElementById("displaySpan");
    const observer = new MutationObserver(function(mutationsList, observer) {
        for (const mutation of mutationsList) {
            if (mutation.type === "childList" && mutation.target === displaySpan) {
                console.log("Giá trị của thẻ <span> đã bị thay đổi:", displaySpan.textContent);
            }
        }
    });
    // Định cấu hình để giám sát các thay đổi trong nội dung của thẻ <span>
    const config = { childList: true };
    // Bắt đầu giám sát sự thay đổi của thẻ <span>
    observer.observe(displaySpan, config);
    function changeValue() {
        let a = +displaySpan.innerHTML;
        a++;
        displaySpan.innerHTML = a;
    }
</script>
</body>
</html>
