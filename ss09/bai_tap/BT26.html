<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F và ngược lại</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>
<body>
<h2 align="center">Chuyển độ C sang độ F và ngược lại</h2>
<table style="color: blue; text-align: center" align="center">
    <tr>
        <td>Celsius</td>
        <td rowspan="2" style="color: red">convert to</td>
        <td>Fahrenheit</td>
    </tr>
    <tr>
        <td><input id="celsius" style="text-align: center" type="number"></td>
        <td><input id="fahrenheit" style="text-align: center" type="number"></td>
    </tr>
</table>
<script>
    let celsiusInput = document.getElementById("celsius");
    celsiusInput.addEventListener("input", convertfFunction);
    let FahrenheitInput = document.getElementById("fahrenheit");
    FahrenheitInput.addEventListener("input", convertcFunction);
    function convertfFunction() {
        doC = parseFloat(celsiusInput.value);
        let doF = doC*9/5+32;
        FahrenheitInput.value = doF;
    }
    function convertcFunction() {
        let doF = parseFloat(FahrenheitInput.value);
        let doC = (doF-32)*5/9;
        celsiusInput.value = doC;
    }
</script>
</body>
</html>
