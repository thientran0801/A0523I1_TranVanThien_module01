<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên nhập vào lớn hơn 0</title>
</head>
<body>
<h2>Nhập và kiểm tra số nguyên lớn hơn 0:</h2>
<br>
<input type="number" id="numberinput"  placeholder="Enter the number">
<br>
<p><strong id="result"></strong></p>
<script>
    let numberInput = document.getElementById("numberinput");
    numberInput.addEventListener("input", checkFunction);
    let ketQua = document.getElementById("result");
    function checkFunction() {
        let numberCheck = parseFloat(numberInput.value);
        if (numberCheck > 0) {
            ketQua.textContent = `Số ${numberCheck} bạn vừa nhập là một số lớn hơn 0`;
        }
        else
            ketQua.textContent = `Số ${numberCheck} bạn vừa nhập là một số nhỏ hơn 0`;
    }
</script>
</body>
</html>
