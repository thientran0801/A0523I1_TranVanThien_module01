<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển mét sang feet và ngược lại</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>
<body>
<h2 align="center">Chuyển mét sang feet và ngược lại</h2>
<table style="color: blue; text-align: center" align="center">
    <tr>
        <td>Metre</td>
        <td rowspan="2" style="color: red">convert to</td>
        <td>Feet</td>
    </tr>
    <tr>
        <td><input id="met" style="text-align: center" type="number"></td>
        <td><input id="feet" style="text-align: center" type="number"></td>
    </tr>
</table>
<script>
    let metInput = document.getElementById("met");
    metInput.addEventListener("input", converfeetfFunction);
    let feetInput = document.getElementById("feet");
    feetInput.addEventListener("input", convertmetFunction);
    function converfeetfFunction() {
        met_value = parseFloat(metInput.value);
        let feet_value = met_value*3.2808.toFixed(4);
        feetInput.value = feet_value;
    }
    function convertmetFunction() {
        let feet_value = parseFloat(feetInput.value);
        let met_value = (feet_value/3.2808).toFixed(4);
        metInput.value = met_value;
    }
</script>
</body>
</html>
