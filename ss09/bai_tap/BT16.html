<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let yourWeight = +prompt("Enter your weight:");
    let yourheight = +prompt("Enter your height:");
    bmi = yourWeight/(yourheight*yourheight);
    if (bmi < 18.5) {
        document.write("Underweight");
    } else  if (bmi < 25) {
        document.write("Normal");
    } else if (bmi < 30) {
        document.write("Overweight");
    }else document.write("Obese");
</script>
</body>
</html>
