<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo mảng</title>
</head>
<body>
<p>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</p>
<hr>
<label for="arr_input">Nhập chuỗi: </label><br>
<input type="text" id="arr_input"> <br>
<br>
<button type="button" onclick="swapFunction()">Đảo mảng</button>
<P id="result" style="color: red;">Sau khi đảo mảng: </P>
<script>
    function reverseFunction (array) {
        let arr_output = [];
        for (let i=0; i< array.length; i++) {
            arr_output.unshift(array[i])
        }
        return arr_output;
    }
    let KQ = document.getElementById("result");
    function swapFunction() {
        let stringInput = document.getElementById("arr_input").value;
        let arr = stringInput.split("");
        KQ.innerHTML ="Mảng đảo: " +reverseFunction(arr).join("");
    }
</script>
</body>
</html>
