<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc hai</title>
</head>
<body>
<h2>Phương trình bậc hai: ax<sup>2</sup> + bx + c = 0</h2>
<input type="number" placeholder="Nhập a" id="toanhanga">
<br><br>
<input type="number" placeholder="Nhập b" id="toanhangb">
<br><br>
<input type="number" placeholder="Nhập c" id="toanhangc">
<br>
<p id="result" style="color: red">Nghiệm của phương trình: ax<sup>2</sup> + bx + c = 0</p>
<script>
    let a_input = document.getElementById("toanhanga");
    let b_input = document.getElementById("toanhangb");
    let c_input = document.getElementById("toanhangc");
    let outPut = document.getElementById("result");
    a_input.addEventListener("input", gptFunction);
    b_input.addEventListener("input", gptFunction);
    c_input.addEventListener("input", gptFunction);
    function gptFunction() {
        let toanHanga = parseFloat(a_input.value);
        let toanHangb = parseFloat(b_input.value);
        let toanHangc = parseFloat(c_input.value);
        let nghiempt =- toanHangb / toanHanga;
        if (isNaN(toanHanga) || isNaN(toanHangb) || isNaN(toanHangc)) {
            outPut.textContent = "Bạn chưa nhập đủ toán hạng cho phương trình";
            return;
        }
        delta = Math.pow(toanHangb, 2) - 4*toanHanga*toanHangc;
        nghiemKep =-toanHangb/(2*toanHanga);
        nghiemX1 = (-toanHangb+Math.sqrt(delta))/(2*toanHanga);
        nghiemX2 = (-toanHangb-Math.sqrt(delta))/(2*toanHanga);
        if(delta < 0) {
            outPut.innerHTML = `Phương trình: ${toanHanga}x<sup>2</sup> + ${toanHangb}x + ${toanHangc} = 0 : vô nghiệm`;
        } else   if(delta == 0) {
            outPut.innerHTML = `Phương trình: ${toanHanga}x<sup>2</sup> + ${toanHangb}x + ${toanHangc} = 0 : có một nghiệp kép x1 = x2 = ${nghiemKep}`;
        } else
            outPut.innerHTML = `Phương trình: ${toanHanga}x<sup>2</sup> + ${toanHangb}x + ${toanHangc} = 0 : có 2 nghiệm phân biệt: x1 = ${nghiemX1} và x2 = ${nghiemX2}`;
    }
</script>
</body>
</html>
