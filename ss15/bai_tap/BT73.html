<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số</title>
</head>
<body>
<p>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</p>
<hr>
<script>
    function tangmot() {
        let number = +prompt("Nhập đối số: ");
        number++;
        return number;
    }
    document.write(tangmot())
</script>
</body>
</html>
