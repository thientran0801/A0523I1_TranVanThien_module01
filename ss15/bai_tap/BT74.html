<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh hai tham số.</title>
</head>
<body>
<p>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</p>
<hr>
<script>
    function sosanhts(a, b) {
        if (a>b) {
            alert(a + " lớn hơn "+ b)
        } else return a +b;
    }
    let number1 = +prompt("Nhập a: ");
    let number2 = +prompt("Nhập b: ");
    document.write(sosanhts(number1, number2))
</script>
</body>
</html>
