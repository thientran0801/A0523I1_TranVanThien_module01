<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage()</title>
</head>
<body>
<p>Tạo hàm alertMessage() hiển thị hộp thoại "xin chao". Gọi hàm trong phần body của trang web.</p>
<hr>
<script>
    function alertMessage() {
        alert("Xin chao")
    }
    alertMessage()
</script>
</body>
</html>
