<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng thể hiện sự tương tác giữa công tắc và bóng đèn</title>
</head>
<body>

<button type="button" onclick="onoff()">ON/OFF</button>
<button type="button" onclick="connectFunction()">CONNECT</button>

<P id="statuslamp" style="color: red">...</P>
<P id="statusbutton" style="color: red">...</P>
<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lampconnect) {
            if (lampconnect.connected) {
                lampconnect.connected = false;
                document.getElementById("statusbutton").innerHTML ="Disconnected";
                document.getElementById("statuslamp").innerHTML ="light are off";
            }else {
                lampconnect.connected = true;
                // document.write("Connected");
                document.getElementById("statusbutton").innerHTML ="Connected";
            }
        }
        switchOff() {
            if (this.status) {
                this.lamp.turnOff();
                this.status =false;
            }
        }

        switchOn() {
            if (!this.status) {
                this.lamp.turnOn();
                this.status = true;
            }
        }

    }

    class ElectricLamp {
        constructor(connected) {
            this.connected = connected;
        }
        turnOff() {
            if (this.connected) {
                document.getElementById("statuslamp").innerHTML ="light are off";
                // document.write("light are off");
            }
        }

        turnOn() {
            if (this.connected) {
                // document.write("light are on");
                document.getElementById("statuslamp").innerHTML ="light are on";
            }
        }
    }

    let lightAreOn = false;
    let connected = false;
    let electricLamp1 = new ElectricLamp(connected);
    let switchButton1 = new SwitchButton(lightAreOn, electricLamp1)


    function connectFunction() {
        switchButton1.connectToLamp(electricLamp1);
    }

    function onoff() {
        if (switchButton1.status) {
            switchButton1.switchOff();
        }else {
            switchButton1.switchOn();
        }
    }
</script>
</body>
</html>
