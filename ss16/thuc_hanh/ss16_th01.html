<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            document.write(this.day + "/"+this.month+"/"+this.year);
        }
    }
    let date = new MyDate(8, 1, 1998);
    date.setDay(14);
    date.setMonth(3);
    date.setYear(2001);
    let day = date.getDay();
    console.log(day);
    let month = date.getMonth();
    console.log(month);
    let year = date.getYear();
    console.log(year);
    alert(day + "/"+month+"/"+year);
    date.setDate(10, 2, 1515);
    date.toString();
</script>
</body>
</html>
