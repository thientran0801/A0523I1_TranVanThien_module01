<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<p>Xây dựng lớp hình tròn.</p>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI*this.radius*this.radius;
        }
    }
    let cirCle = new Circle(4);
    let radius = cirCle.getRadius();
    console.log(radius);
    let area = cirCle.getArea();
    console.log(area);
    document.write("Radius: " +radius+"; Area: "+ area);
</script>
</body>
</html>
