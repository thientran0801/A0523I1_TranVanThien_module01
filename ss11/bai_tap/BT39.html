<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<h1>Hiển thị các số nguyên tố đầu tiên</h1>
<span><strong>Bạn muốn hiển thị bao nhiêu số nguyên tố đầu tiên</strong></span>
<br>
<input type="number" id="soluong" placeholder="Nhập số lượng" style="text-align: right; width: 150px; color: blue">
<br>
<button type="button" onclick="sntFunction()">IN</button>
<br>
<p style="color: red" id="result"></p>
<script>
    let hienthi = document.getElementById("result");
    let sl_input = document.getElementById("soluong");
    // sl_input.addEventListener("input", sntFunction);
    function sntFunction() {
        let numbers = parseInt(sl_input.value);
        // if(isNaN(numbers)) {
        //     hienthi.textContent ="";
        //     return;
        // }
        let count = 0;
        let N = 2;
        while (count < numbers) {
            if (check(N)) {
                hienthi.textContent += `${N},  `;
                count++;
            }
            N++;
        }
    }
    function check(N) {
        for(let i = 2; i<= Math.sqrt(N); i++) {
            if(N%i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
