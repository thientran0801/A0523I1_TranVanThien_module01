<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các số từ 1 đến 100</title>
</head>
<body>
<p>In ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</p>
<hr>
<span style="color: red" id="result">Result: </span>
<script>
    let hienthi = document.getElementById("result");
    for (let i=1; i<=100; i++) {
        if (i%3 == 0 && i%5==0) {
            hienthi.innerHTML += `FizzBuzz,  ` ;
            continue;
        } else if (i%3 == 0) {
            hienthi.innerHTML += `Fizz,  ` ;
            continue;
        }else if (i%5 == 0) {
            hienthi.innerHTML += `Buzz,  ` ;
            continue;
        }
        hienthi.innerHTML += `${i}, `
    }
</script>
</body>
</html>
