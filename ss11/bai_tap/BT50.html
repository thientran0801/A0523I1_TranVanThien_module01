<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In hình chữ nhật</title>
</head>
<body>
<h2> In hình chữ nhật</h2>
<hr>
<script>
    let i=0;
    while (i<7) {
        if(i==0 || i==6) {
            document.write("<strong>"+"*********************"+"</strong>"+"<br>");
        } else {
            document.write("<strong>" + "*" + "<span style='color: white'>" + "*******************" + "</span>" + "*" + "</strong>" + "<br>");
        }
        i++
    }
</script>
</body>
</html>
