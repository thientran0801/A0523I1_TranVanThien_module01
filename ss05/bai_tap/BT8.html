<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT tạo form đơn giản</title>
</head>
<body style="background-color: lightcyan">
<form action="https://www.google.com.vn/" method="post">
    <table style="background-color: white" cellpadding="5" cellspacing="5">
        <tr>
            <th style="background-color: darkorange" colspan="4">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td style="color: blue" align="right">
                Họ và tên
            </td>
            <td colspan="4">
               <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="right">
                Email
            </td>
            <td colspan="4">
                <input type="text" name="email" size="15">
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="right">
                Sở thích
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="sport"><span style="color: orange">Thể thao<span></span></label>
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="music"><span style="color: orange">Âm nhạc<span></label>
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="read"><span style="color: orange">Đọc sách<span></label>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="surf the web"><span style="color: orange">Lướt web<span></label>
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="game"><span style="color: orange">Chơi game<span></label>
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="film"><span style="color: orange">Điện ảnh<span></label>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <label><input name="hobby" type="checkbox" value="travel"><span style="color: orange">Du lịch<span></label>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input name="submit" type="submit" value="Gửi thông tin">
            </td>
            <td>
                <input name="reset" type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
<br>
<br>
<form action="https://www.google.com.vn/" method="post">
    <table style="background-color: yellow" cellpadding="5">
        <tr>
            <th align="left" style="background-color: lightgreen" colspan="4">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td style="color: blue" align="left">
                Họ và tên
            </td>
            <td>
                <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="right">
                Ngày sinh
            </td>
            <td>
                <input type="text" name="dayofbirth">
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="left">
                Giới tính
            </td>
            <td>
                <label><input name="gender" type="radio" value="Nam">Nam</label>   <label><input name="gender" type="radio" value="Nữ">Nữ</label>
            </td>
        </tr>
        <tr>
            <td valign="top" style="color: blue" align="left">
                Địa chỉ
            </td>
            <td>
                <textarea cols="30" rows="5">
                </textarea>
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="left">
                Lớp
            </td>
            <td>
                <select name="class">
                    <option value="select">-chọn lớp-</option>
                    <option value="6">6 </option>
                    <option value="7">7 </option>
                    <option value="8">8 </option>
                    <option value="9">9 </option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="left">
                Email
            </td>
            <td>
                <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="left">
                Điện thoại
            </td>
            <td>
                <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input name="submit" type="submit" value="Đăng ký">  <input name="reset" type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
