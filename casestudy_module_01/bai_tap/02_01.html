<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<p>Vẽ tam giác vuông có chiều cao h. Ví dụ: h = 5.</p>
<hr>
<script>
    let sao = "<strong>*</strong>";
    let space = "<strong style='color: white'>*</strong>";
    for (let i=0; i<5; i++) {
        for (let j=0; j<=i; j++) {
            if (j==0 || j==i) {
                document.write(sao);
                continue;
            }
            if (i==4) {
                document.write(sao);
                continue;
            }
            document.write(space)
        }
        document.write("<p></p>");
    }
</script>
</body>
</html>
